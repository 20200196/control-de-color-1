<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Tonalidad de Color en RGB con Bootstrap</title>
    <!-- Agregamos el enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #miDiv {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 0, 0); /* Color inicial: Rojo */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Página RGB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <h1>Cambiar Tonalidad de Color en RGB</h1>
        <div class="row">
            <div class="col-md-4">
                <div id="miDiv"></div>
            </div>
            <div class="col-md-4">
                <label for="red">Rojo:</label>
                <input type="range" id="red" min="0" max="255" value="255" class="form-control">
                <br>
                <label for="green">Verde:</label>
                <input type="range" id="green" min="0" max="255" value="0" class="form-control">
                <br>
                <label for="blue">Azul:</label>
                <input type="range" id="blue" min="0" max="255" value="0" class="form-control">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2">
        <div class="container">
            <p>&copy; 2023 Mi Página RGB - Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Agregamos los enlaces a las bibliotecas de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const redSlider = document.getElementById('red');
        const greenSlider = document.getElementById('green');
        const blueSlider = document.getElementById('blue');
        const miDiv = document.getElementById('miDiv');

        function actualizarColor() {
            const redValue = redSlider.value;
            const greenValue = greenSlider.value;
            const blueValue = blueSlider.value;
            const color = `rgb(${redValue}, ${greenValue}, ${blueValue})`;
            miDiv.style.backgroundColor = color;
        }

        redSlider.addEventListener('input', actualizarColor);
        greenSlider.addEventListener('input', actualizarColor);
        blueSlider.addEventListener('input', actualizarColor);
    </script>
</body>
</html>
